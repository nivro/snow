name: Linter

on: 
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: 23
    
    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
        run: npm run lint
